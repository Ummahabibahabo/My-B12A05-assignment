<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergence Hotline Project</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  </head>
  <body>
    <body>
    <!-- navbar-section -->
    <nav
      class="flex flex-col sm:flex-row justify-between items-center max-w-[1920px] mx-auto p-5"
    >
      <div class="left-navbar-section">
        <div class="flex justify-center items-center gap-3 mb-10">
          <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />
          <h1 class="font-bold text-[#006747]">
            Emergency <br />
            Service
          </h1>
        </div>
      </div>
      <div
        class="right-navbar-section flex flex-row flex-wrap sm:flex-nowrap justify-center items-center gap-3"
      >
        <button
          class="flex justify-between items-center gap-2 min-w-[80px] bg-[#41ff6b1a] rounded-xl p-2"
        >
          <p class="font-bold">0</p>
          <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="" />
        </button>

        <button
          class="flex justify-between items-center gap-2 min-w-[80px] bg-[#41ff6b1a] rounded-xl p-2"
        >
          <p class="font-bold">100</p>
          <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="" />
        </button>
        <button
          class="flex justify-between items-center gap-2 min-w-[80px] bg-[#00a63e] rounded-xl p-2"
        >
          <p class="text-white font-bold">2</p>
          <p class="text-white font-bold">Copy</p>
        </button>
      </div>
    </nav>

    <script src="./index.js"></script>
  </body>
</html>
